<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบก่อนสร้างโพล</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap');

    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0;
      border: 2px solid #a5d6a7;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 8px rgba(76,175,80,0.4);
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: #4caf50;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(76,175,80,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #388e3c;
      box-shadow: 0 8px 20px rgba(56,142,60,0.6);
    }
    #errorMessage {
      color: red;
      min-height: 20px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>เข้าสู่ระบบ</h1>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" autocomplete="username" />
    <input type="password" id="password" placeholder="รหัสผ่าน" autocomplete="current-password" />
    <button id="loginBtn">เข้าสู่ระบบ</button>
    <div id="errorMessage"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    // กำหนดบัญชีผู้ใช้แบบง่าย (ตัวอย่าง)
    const validUsers = [
      { username: 'admin', password: '1234' },
      { username: 'user1', password: 'abcd' }
    ];

    loginBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      const userFound = validUsers.find(u => u.username === username && u.password === password);

      if (userFound) {
        // บันทึกสถานะล็อกอินใน localStorage
        sessionStorage.setItem('loggedInUser', username);
        errorMessage.textContent = '';
        // ไปหน้า createPoll.html (ไฟล์สร้างโพล)
        window.location.href = 'Vote.html'; // ชื่อไฟล์สร้างโพล (ไฟล์1) ปรับชื่อไฟล์ให้ตรงกับของคุณ
      } else {
        errorMessage.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
      }
    };

    // ถ้าเคยล็อกอินแล้วให้ข้ามหน้า login ไปหน้า createPoll.html เลย
    window.onload = () => {
      const loggedInUser = sessionStorage.getItem('loggedInUser');

      if (loggedInUser) {
        window.location.href = 'Vote.html';
      }
    };
    <nav>
        <a href="vote.html">ไปยังหน้าโหวต (Vote Page)</a>
        <a href="poll.html">ดูผลโพล (Poll Results)</a>
    </nav>
  </script>
</body>
</html>
