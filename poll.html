    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap');

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏£‡∏≤‡∏ü */
    .chart-switcher {

    }

  </style>

<body>

  <h1 id="questionTitle">‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÇ‡∏û‡∏•</h1>

  <div id="optionsArea"></div>

  <div id="results"></div>

  <div class="chart-switcher">

    <button onclick="changeChartType('pie')">Pie</button>
    <button onclick="changeChartType('doughnut')">Doughnut</button>
  </div>

  <canvas id="voteChart" width="400" height="200"></canvas>

  <button id="resetBtn">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÇ‡∏û‡∏•</button>

  <button id="changeVoteBtn" style="margin-top:15px; background:#ff9800; display:none;">‚úèÔ∏è ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>

  <div class="share-buttons">
    <button id="copyLinkBtn" style="background:#1976d2;">üîó ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÇ‡∏û‡∏•‡∏ô‡∏µ‡πâ</button>
    <button id="shareFacebookBtn" style="background:#3b5998;">üìò ‡πÅ‡∏ä‡∏£‡πå Facebook</button>
    <button id="shareTwitterBtn" style="background:#1da1f2;">üê¶ ‡πÅ‡∏ä‡∏£‡πå Twitter</button>
    <button id="shareLineBtn" style="background:#00c300;">üí¨ ‡πÅ‡∏ä‡∏£‡πå LINE</button>
  </div>

  <script>
    let pollData = JSON.parse(localStorage.getItem('currentPoll'));
    let chart;
    const optionsArea = document.getElementById('optionsArea');
    const resultsDiv = document.getElementById('results');
    const resetBtn = document.getElementById('resetBtn');
    const changeVoteBtn = document.getElementById('changeVoteBtn');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const shareFacebookBtn = document.getElementById('shareFacebookBtn');
    const shareTwitterBtn = document.getElementById('shareTwitterBtn');
    const shareLineBtn = document.getElementById('shareLineBtn');

    if (!pollData) {
      document.body.innerHTML = '<h2 style="text-align:center; color:#d32f2f;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏û‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</h2>';
      throw new Error("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏û‡∏•");
    }

    document.getElementById('questionTitle').innerText = pollData.question;

    let hasVoted = false;
    let chartType = 'bar'; // ‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô

    function checkHasVoted() {
      hasVoted = localStorage.getItem('hasVoted') === 'true';
      toggleChangeVoteBtn();
    }

    function renderOptions() {
      optionsArea.innerHTML = '';
      pollData.options.forEach((option, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = option;

        if (hasVoted) {
          div.classList.add('disabled');
          if (localStorage.getItem('votedIndex') == i) {
            div.classList.add('voted');
            const check = document.createElement('div');
            check.className = 'checkmark';
            div.appendChild(check);
          }
        } else {
          div.onclick = () => {
            pollData.votes[i]++;
            localStorage.setItem('currentPoll', JSON.stringify(pollData));
            localStorage.setItem('hasVoted', 'true');
            localStorage.setItem('votedIndex', i);
            checkHasVoted();
            updateResults();
            updateChart();
            renderOptions();
            alert('‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏ß‡∏ï üòä');
          };
        }
        optionsArea.appendChild(div);
      });
    }

    function updateResults() {
      const totalVotes = pollData.votes.reduce((a,b) => a+b, 0);
      if (totalVotes === 0) {
        resultsDiv.innerHTML = '<em>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏Ñ‡∏£‡πÇ‡∏´‡∏ß‡∏ï</em>';
        return;
      }
      const resultText = pollData.options.map((opt, i) => {
        const votes = pollData.votes[i];
        const percent = ((votes / totalVotes)*100).toFixed(1);
        return `${opt}: ${votes} ‡πÇ‡∏´‡∏ß‡∏ï (${percent}%)`;
      }).join('<br>');
      resultsDiv.innerHTML = `<h3>üìä ‡∏ú‡∏•‡πÇ‡∏´‡∏ß‡∏ï:</h3>${resultText}`;
    }

    function drawChart() {
      const ctx = document.getElementById('voteChart').getContext('2d');
      if (chart) chart.destroy(); // ‡∏•‡∏ö‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏Å‡πà‡∏≤
      chart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: pollData.options,
          datasets: [{
            label: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÇ‡∏´‡∏ß‡∏ï',
            data: pollData.votes,
            backgroundColor: [
              '#4caf50',
              '#2196f3',
              '#ff9800',
              '#e91e63',
              '#9c27b0',
              '#00bcd4',
              '#ffc107',
              '#795548',
              '#607d8b',
              '#8bc34a'
            ].slice(0, pollData.options.length),
            borderWidth: 1,
            borderColor: chartType === 'bar' ? '#333' : 'transparent'
          }]
        },
        options: {
          responsive: true,
          scales: chartType === 'bar' ? {
            y: { beginAtZero: true, precision: 0, ticks: {stepSize: 1} }
          } : {},
          plugins: {
            legend: { display: true, position: 'bottom' }
          }
        }
      });
    }

    function updateChart() {
      chart.data.datasets[0].data = pollData.votes;
      chart.update();
    }

    function toggleChangeVoteBtn() {
      changeVoteBtn.style.display = hasVoted ? 'block' : 'none';
    }

    function changeChartType(type) {
      chartType = type;
      drawChart();
    }

    resetBtn.onclick = () => {
      if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÇ‡∏û‡∏•‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà? ‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏ó‡∏≥‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡πÇ‡∏´‡∏ß‡∏ï‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î')) {
        pollData.votes = pollData.votes.map(() => 0);
        localStorage.setItem('currentPoll', JSON.stringify(pollData));
        localStorage.removeItem('hasVoted');
        localStorage.removeItem('votedIndex');
        checkHasVoted();
        updateResults();
        updateChart();
        renderOptions();
      }
    };

    changeVoteBtn.onclick = () => {
      if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÇ‡∏´‡∏ß‡∏ï‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì?')) {
        const oldIndex = localStorage.getItem('votedIndex');
        if (oldIndex !== null) {
          pollData.votes[oldIndex] = Math.max(0, pollData.votes[oldIndex] - 1);
          localStorage.setItem('currentPoll', JSON.stringify(pollData));
        }
        localStorage.removeItem('hasVoted');
        localStorage.removeItem('votedIndex');
        checkHasVoted();
        updateResults();
        updateChart();
        renderOptions();
      }
    };

    // ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏£‡πå‡∏•‡∏¥‡∏á‡∏Å‡πå
    copyLinkBtn.onclick = () => {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÇ‡∏û‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!');
      }).catch(() => {
        alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏î‡πâ ‡∏•‡∏≠‡∏á‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏î‡πâ‡∏ß‡∏¢‡∏°‡∏∑‡∏≠‡πÅ‡∏ó‡∏ô');
      });
    };

    // ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏£‡πå Facebook
    shareFacebookBtn.onclick = () => {
      const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
      window.open(fbUrl, '_blank', 'width=600,height=400');
    };

    // ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏£‡πå Twitter
    shareTwitterBtn.onclick = () => {
      const text = encodeURIComponent('‡∏ä‡πà‡∏ß‡∏¢‡πÇ‡∏´‡∏ß‡∏ï‡πÇ‡∏û‡∏•‡∏ô‡∏µ‡πâ‡∏´‡∏ô‡πà‡∏≠‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö! üåü');
      const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${text}`;
      window.open(twitterUrl, '_blank', 'width=600,height=400');
    };

    // ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏£‡πå LINE
    shareLineBtn.onclick = () => {
      const lineUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(window.location.href)}`;
      window.open(lineUrl, '_blank');
    };

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    checkHasVoted();
    renderOptions();
    updateResults();
    drawChart();
  </script>
